<body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class=""col-3">
              <button class ="btn btn-success w-100" id="current-location-button">Current</button>
            </div>
          </div>
        </form>

    <h1 id="date"></h1>
    <h2> Welcome </h2>
    <h3 id="city">
      
    </h3>
    <p>
